<!doctype html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-animation-component/dist/aframe-animation-component.min.js"></script>
    <script
        src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script>
    <title>AR</title>


    <script>
        function toggleVideo(videoId) {
            const video = document.querySelector(videoId);
            if (video.paused) {
                video.play();
            } else {
                video.pause();
            }
        }

        function stopAndHideAll() {
            const video1 = document.querySelector("#video1");
            const video2 = document.querySelector("#video2");

            video1.pause();
            video2.pause();

            document.querySelector("#scene").setAttribute("visible", "false");
        }

        function startAndShowAll() {
            const video1 = document.querySelector("#video1");
            const video2 = document.querySelector("#video2");

            video1.currentTime = 0;
            video2.currentTime = 0;
            video1.pause();
            video2.pause();

            document.querySelector("#scene").setAttribute("visible", "true");
        }

        AFRAME.registerComponent('videohandler', {
            init: function () {
                const marker = document.querySelector("#markerA");
                const video1 = document.querySelector("#video1");
                const video2 = document.querySelector("#video2");

                let video1Time = 0;
                let video2Time = 0;

                marker.addEventListener('markerFound', () => {
                    video1.currentTime = video1Time;
                    video2.currentTime = video2Time;
                });

                marker.addEventListener('markerLost', () => {
                    video1Time = video1.currentTime;
                    video2Time = video2.currentTime;
                    video1.pause();
                    video2.pause();
                });
            },
        });
    </script>
</head>

<body style="margin: 0px; overflow: hidden;">
    <!-- Botón para detener y ocultar todos los elementos -->
    <button id="stopButton" onclick="stopAndHideAll()">
        Detener y Quitar Todo
    </button>

    <!-- Botón para activar y mostrar todos los elementos reiniciados y pausados -->
    <button id="startButton" onclick="startAndShowAll()">
        Activar y Mostrar Todo
    </button>

    <a-scene vr-mode-ui="enabled: false" loading-screen="enabled: false;"
        arjs="sourceType: webcam; debugUIEnabled: false;" id="scene" visible="true" embedded>
        <a-assets>
            <!-- Reemplaza el video1 y video2 con los enlaces embed de YouTube -->
            <iframe id="video1" src="https://www.youtube.com/embed/CcVHfgRVD54" frameborder="0" allowfullscreen></iframe>
            <iframe id="video2" src="https://www.youtube.com/embed/C-fa-3t7Kz8" frameborder="0" allowfullscreen></iframe>
            <a-asset-item id="buzz" src="/assets/buzz.gltf"></a-asset-item>
        </a-assets>
        


        <a-marker id="markerA" type="pattern" url="/assets/marker.patt" videohandler>
            <a-entity position="0 0 0">
                <a-plane position="-7 0 0" rotation="-90 0 0" scale="4 3 0.1" opacity="0"
                    cursor="fuse: true; rayOrigin: mouse; fuseTimeout: 1500" onclick="toggleVideo('#video1')"></a-plane>
                <a-video id="clickVideo1" src="#video1" scale="4 3 2" position="-3 0 0" rotation="-90 0 0"
                    cursor="fuse: true; rayOrigin: mouse; fuseTimeout: 1500" onclick="toggleVideo('#video1')"></a-video>
                <a-gltf-model src="#buzz" scale="2 2 2" position="0 0 0" rotation="0 90 -90"></a-gltf-model>
                <a-plane position="8 0 0" rotation="-90 0 0" scale="4 3 0.1" opacity="0"
                    cursor="fuse: true; rayOrigin: mouse; fuseTimeout: 1500" onclick="toggleVideo('#video2')"></a-plane>
                <a-video id="clickVideo2" src="#video2" scale="4 7.11 2" position="3 0 0" rotation="-90 0 0"
                    cursor="fuse: true; rayOrigin: mouse; fuseTimeout: 1500" onclick="toggleVideo('#video2')"></a-video>
            </a-entity>
        </a-marker>

        <a-entity camera cursor="rayOrigin: mouse"></a-entity>
    </a-scene>
</body>

</html>
